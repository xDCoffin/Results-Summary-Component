<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Summary Component</title>
</head>

<body>
  <div id="app">
    <div class="your_result">
      <div class="title">Your Result</div>
      <div class="scorewrapper">    
        <div>
          <div class="score">76</div>
          <div class="of">of 100</div>
        </div>
      </div>
      <div class="state">Great</div>
      <p>Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="summary">
      <div class="title">Summary</div>
      <div class="items">
        <div class="item red">
          <div class="title">
            <img src="./assets/images/icon-reaction.svg" />
            Reaction
          </div>
          <div class="score">
            80<span> / 100</span>
          </div>
        </div>
        <div class="item yellow">
          <div class="title">
            <img src="./assets/images/icon-memory.svg" />
            Memory
          </div>
          <div class="score">
            92<span> / 100</span>
          </div>
        </div>
        <div class="item green">
          <div class="title">
            <img src="./assets/images/icon-verbal.svg" />
            Verbal
          </div>
          <div class="score">
            61<span> / 100</span>
          </div>
        </div>
        <div class="item blue">
          <div class="title">
            <img src="./assets/images/icon-visual.svg" />
            Visual
          </div>
          <div class="score">
            73<span> / 100</span>
          </div>
        </div>
      </div>
      <div class="button">Continue</div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
